{% extends "admin/app_index.html" %}
{% block sidebar %}
<a href="{% url 'demprod:export_products' %}" class="btn">Export Products as CSV</a>
<div>
<form method="POST" action="{% url 'demprod:import_products' %}"  enctype="multipart/form-data" >
    {% csrf_token %}
     <input type="file" name="file">
    <input class="btn" type="submit" value="Import Products as CSV" name="submit">
</form>
</div>
{% endblock %}
